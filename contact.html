  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    .navbar {
      background: #333;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .contact-section {
      position: relative;
      min-height: 100vh;
      padding: 3rem 2rem;
      background: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    }

    .contact-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Darker overlay */
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #fff;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-info h3, .contact-form h3 {
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin-bottom: 0.8rem;
      line-height: 1.5;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input, .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #2980b9;
    }

    .map {
      margin-top: 3rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
